<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Bangladesh- Watch TV</title>

</head>
<body>
    
   <div class="header">

    <div class="bg-s">
        <div class="container">
            <div class="row">
                
                <div class="col-md-3">
                    <div class="logo">
                        <img class="img-1" src="" alt="">
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <div class="sign_in">
                        <a data-bs-target="#modal" data-bs-toggle="modal" href="#">Sign In</a>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="header-info">
                        <h2>Unlimited movies, <br> TV shows, and more.</h2>
                        <h4 class="py-3">Watch anywhere. Cancel anytime.</h4>
                        <p>Ready to watch? Enter your email to create or restart your membership</p>
                        <input type="text" name="" id="" placeholder="Email address">
                        <a href="#">Get Started ></a>
                    </div>
                   
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
   </div>







   <div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-info">
                    <h2>Sign In</h2>
                <div class="my-3">
                    <input class="form-control" type="text" name="" id="" placeholder="Email or phone number">
                </div>
                <div class="my-3">
                    <input class="form-control" type="text" name="" id="" placeholder="Password">
                </div>
                <a class="btn w-100" href="#">Sign In</a>
                </div>
            </div>
        </div>
    </div>
   </div>
    
</body>
</html>
